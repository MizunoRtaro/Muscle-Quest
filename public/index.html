<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Quest - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face {
            font-family: 'PixelMplus12';
            src: url('fonts/PixelMplus12-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'PixelMplus12', monospace;
            margin: 0;
            padding: 20px;
            background: #000;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: #000044;
            border: 4px solid #ffffff;
            padding: 20px;
            border-radius: 0;
        }

        h1 {
            text-align: center;
            color: #ffff00;
            margin-bottom: 30px;
        }

        .login-form, .attendance-form {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'PixelMplus12', monospace;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #e74c3c;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'PixelMplus12', monospace;
        }

        button:hover {
            background: #c0392b;
        }

        .attendance-card {
            background: #000044;
            border: 4px solid #ffffff;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .streak-count {
            font-size: 2em;
            color: #f1c40f;
            font-weight: bold;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }

        .success {
            background: #27ae60;
        }

        .error {
            background: #e74c3c;
        }

        .calendar {
            background: #000044;
            border: 4px solid #ffffff;
            padding: 15px;
            margin-top: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .calendar-cell.today {
            background: #2980b9;
        }

        .calendar-cell.attended {
            background: #27ae60;
            position: relative;
        }

        .calendar-cell.attended::after {
            content: 'üí™';
            position: absolute;
            font-size: 1.2em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .weekday {
            color: #f1c40f;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .nav-buttons button {
            background: #9d8114;  /* ÈªÑËâ≤Á≥ª„ÅÆËâ≤„Çí„Éá„Éï„Ç©„É´„Éà„Å´ */
            border: 4px solid #ffffff;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'PixelMplus12', monospace;
            transition: all 0.3s;
            font-size: 1em;
        }

        .nav-buttons button:hover {
            background: #c06c05;  /* Â∞ë„ÅóÊöó„ÇÅ„ÅÆÈªÑËâ≤ */
            border-color: #ffffff;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #f1c40f;
            padding: 10px;
            background: #000044;
            border: 4px solid #ffffff;
        }

        .settings-button {
            background: #3498db;
            border: 2px solid #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px 15px;
            width: auto;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }

        .settings-button:hover {
            background: #2980b9;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #000044;
            border: 4px solid #ffffff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .main-character {
            text-align: center;
            margin: 20px 0;
        }

        .main-character img {
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;  /* „Éî„ÇØ„Çª„É´„Ç¢„Éº„Éà„Çí„ÇØ„É™„Ç¢„Å´Ë°®Á§∫ */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Muscle Quest</h1>
        <div class="main-character">
            <img src="monsters/mainchara.png" alt="‰∏ª‰∫∫ÂÖ¨" width="200">
        </div>
        <div style="text-align: center; margin-bottom: 30px; color: #f1c40f; line-height: 1.6;">
            O seeker of muscles<br>
            Let your fitness adventure begin!
        </div>
        
        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <div class="login-form active" id="loginForm">
            <form onsubmit="login(); return false;">
                <div class="form-group">
                    <label for="userId">Email Address</label>
                    <input type="email" id="userId" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <!-- Âá∫Â∏≠„Éï„Ç©„Éº„É† -->
        <div class="attendance-form" id="attendanceForm">
            <div class="user-info">
                <span id="userNickname">Hero</span>
                <button onclick="openSettings()" class="settings-button">Edit</button>
            </div>
            <div class="attendance-card">
                <p>Current Streak</p>
                <div class="streak-count" id="streakCount">0 days</div>
            </div>
            <div class="calendar">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê</button>
                    <h3 id="currentMonth"></h3>
                    <button class="calendar-nav" onclick="changeMonth(1)">‚Üí</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
            </div>
            <button onclick="markAttendance()">Record Today's Attendance</button>
            <div class="nav-buttons">
                <button onclick="location.href='muscle-quest.html'" class="adventure-button">To Adventure</button>
                <button onclick="location.href='workout-room.html'">To Workout</button>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="attendanceMessage" class="message"></div>

            <!-- Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´ -->
            <div id="settingsModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Change Nickname</h2>
                    <div class="form-group">
                        <label for="changeNickname">New Nickname</label>
                        <input type="text" id="changeNickname" name="nickname" maxlength="20" placeholder="e.g., Muscle Master">
                    </div>
                    <div class="button-group">
                        <button onclick="saveNickname()">Save</button>
                        <button onclick="closeSettings()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase„ÅÆË®≠ÂÆö„ÇíÂ§âÊõ¥
        const supabaseUrl = 'https://fgfonvsdxojpnvxebynd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZnZm9udnNkeG9qcG52eGVieW5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM2NzEyOTMsImV4cCI6MjA0OTI0NzI5M30.GaCFlB8abTzXkWAFmXkI6EwR3qIy8w9qJuLs745tzck';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„ÅÆËøΩÂä†
        let currentDate = new Date();  // currentDate„Çí„Ç∞„É≠„Éº„Éê„Å´ÂÆöÁæ©
        let attendanceDates = new Set();  // Âá∫Â∏≠Êó•„ÅÆ„Çª„ÉÉ„Éà„Çí„Ç∞„É≠„Éº„Éê„É´„Å´ÂÆöÁæ©

        // „Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíË™≠„ÅøËæº„ÇÄ
        async function loadUserNickname() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const { data: userStats, error } = await supabaseClient
                    .from('user_stats')
                    .select('nickname')
                    .eq('user_id', user.id)
                    .single();

                if (error) throw error;
                document.getElementById('userNickname').textContent = userStats.nickname || 'Hero';
            } catch (error) {
                console.error('Error loading nickname:', error);
            }
        }

        // Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        // Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // „Éã„ÉÉ„ÇØ„Éç„Éº„É†„Çí‰øùÂ≠ò
        async function saveNickname() {
            const newNickname = document.getElementById('changeNickname').value.trim();
            if (!newNickname) {
                alert('Please enter a nickname');
                return;
            }

            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const { error } = await supabaseClient
                    .from('user_stats')
                    .update({ nickname: newNickname })
                    .eq('user_id', user.id);

                if (error) throw error;

                alert('Nickname updated successfully');
                closeSettings();
                await loadUserNickname();
            } catch (error) {
                console.error('Failed to update nickname:', error);
                alert('Failed to update nickname');
            }
        }

        // ÂàùÊúüÈñ¢Èñ¢Êï∞„ÅÆ‰øÆÊ≠£
        async function initializeApp() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (user) {
                    document.getElementById('loginForm').classList.remove('active');
                    document.getElementById('attendanceForm').classList.add('active');
                    await loadUserNickname();
                    await loadStreakCount();
                }
            } catch (error) {
                console.error('ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
            }
        }

        // Âá∫Â∏≠Ë®òÈå≤Èñ¢Êï∞„ÅÆ‰øÆÊ≠£
        async function markAttendance() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) throw new Error('User not authenticated');

                // ‰ªäÊó•„ÅÆÂá∫Â∏≠ÂèñÂæóÔºà„Çø„Ç§„É†„Çæ„Éº„É≥„ÇíËÄÉÊÖÆÔºâ
                const today = new Date();
                const offset = today.getTimezoneOffset();
                const localDate = new Date(today.getTime() - (offset*60*1000));
                const formattedDate = localDate.toISOString().split('T')[0];

                // ‰ªäÊó•„ÅÆÂá∫Â∏≠Ë®òÈå≤„ÇíÁ¢∫Ë™ç
                const { data: existingAttendance } = await supabaseClient
                    .from('attendance')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('date', formattedDate)
                    .single();

                if (existingAttendance) {
                    alert('You have already checked in today!');
                    return;
                }

                // Âá∫Â∏≠Ë®òÈå≤Èå≤„ÇíËøΩÂä†
                const { error: attendanceError } = await supabaseClient
                    .from('attendance')
                    .insert([
                        { user_id: user.id, date: formattedDate }
                    ]);

                if (attendanceError) {
                    console.error('Check-in failed:', attendanceError);
                    throw attendanceError;
                }

                // MP„Çí10„Éù„Ç§„É≥„ÉàËøΩÂä†
                const { data: currentStats, error: getStatsError } = await supabaseClient
                    .from('user_stats')
                    .select('muscle_points')
                    .eq('user_id', user.id)
                    .single();

                if (getStatsError) throw getStatsError;

                const newMP = (currentStats?.muscle_points || 0) + 10;

                const { error: statsError } = await supabaseClient
                    .from('user_stats')
                    .update({ 
                        muscle_points: newMP,
                        updated_at: new Date().toISOString()
                    })
                    .eq('user_id', user.id);

                if (statsError) throw statsError;

                alert('Check-in complete! You earned 10 MP!');
                await loadStreakCount();
            } catch (error) {
                console.error('Check-in failed:', error);
                alert('Check-in failed: ' + error.message);
            }
        }

        // „É≠„Ç∞„Ç§„É≥Èñ¢Êï∞„ÅÆ‰øÆÊ≠£
        async function login() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: userId,
                    password: password
                });

                if (error) throw error;

                // user_stats„ÉÜ„Éº„Éñ„É´„ÅÆÂàùÊúü„É¨„Ç≥„Éº„Éâ„ÇíÁ¢∫Ë™ç/‰ΩúÊàê
                const { data: userStats, error: statsError } = await supabaseClient
                    .from('user_stats')
                    .select('*')
                    .eq('user_id', data.user.id)
                    .single();

                if (!userStats) {
                    // ÂàùÊúü„É¨„Ç≥„Éº„Éâ„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ‰ΩúÊàê
                    const { error: insertError } = await supabaseClient
                        .from('user_stats')
                        .insert([{
                            user_id: data.user.id,
                            level: 1,
                            exp: 0,
                            muscle_points: 0,
                            total_damage: 0,
                            monsters_defeated: 0
                        }]);

                    if (insertError) throw insertError;
                }

                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('attendanceForm').classList.add('active');
                await loadUserNickname();
                await loadStreakCount();
            } catch (error) {
                messageEl.textContent = `Login Error: ${error.message}`;
                messageEl.className = 'message error';
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
            }
        }

        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
        async function logout() {
            await supabaseClient.auth.signOut();
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('attendanceForm').classList.remove('active');
        }

        // Á∂ôÁ∂öÊó•Êï∞„ÅÆÂèñÂæó
        async function loadStreakCount() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const { data, error } = await supabaseClient
                    .from('attendance')
                    .select('date')
                    .eq('user_id', user.id)
                    .order('date', { ascending: false });

                if (error) throw error;

                // Âá∫Â∏≠Êó•„Çí‰øùÂ≠ò
                attendanceDates = new Set(data.map(record => record.date));
                
                // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÊõ¥Êñ∞
                renderCalendar();

                let streak = calculateStreak(data.map(record => record.date));
                document.getElementById('streakCount').textContent = `${streak} days`;
            } catch (error) {
                console.error('Á∂ôÁ∂öÊó•Êï∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
            }
        }

        // Á∂ôÊó•Êï∞„ÅÆË®àÁÆó
        function calculateStreak(dates) {
            if (!dates.length) return 0;

            let streak = 1;
            const today = new Date().toISOString().split('T')[0];
            let currentDate = new Date(today);
            
            for (let i = 0; i < dates.length - 1; i++) {
                const date1 = new Date(dates[i]);
                const date2 = new Date(dates[i + 1]);
                const diffDays = Math.floor((date1 - date2) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÊèèÁîª„Åô„ÇãÈñ¢Êï∞
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ÊúàË°®Á§∫„ÇíÊõ¥Êñ∞
            document.getElementById('currentMonth').textContent = 
                `${new Date(year, month).toLocaleString('en-US', { month: 'long', year: 'numeric' })}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            
            const calendarGrid = document.getElementById('calendarGrid');
            
            // ÊõúÊó•„Éò„ÉÉ„Éº‰ª•Â§ñ„Çí„ÇØ„É™„Ç¢
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }

            // ÂâçÊúà„ÅÆÊó•‰ªò„ÇíËøΩÂä†
            for (let i = 0; i < startDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                calendarGrid.appendChild(cell);
            }

            // ÂΩìÊúà„ÅÆÊó•‰ªò„ÇíËøΩÂä†
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                
                const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                if (attendanceDates.has(currentDateStr)) {
                    cell.classList.add('attended');
                }
                
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    day === today.getDate()) {
                    cell.classList.add('today');
                }
                
                cell.textContent = day;
                calendarGrid.appendChild(cell);
            }
        }

        // Êúà„ÇíÂ§âÊõ¥„Åô„ÇãÈñ¢Êï∞
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ„ÇíÂÆüË°å
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
